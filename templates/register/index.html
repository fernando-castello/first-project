<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign Up Form</title>
   <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>
<body>
  <section class="subscribe">
    <div class="subscribe-pitch">
	  <!--<img src="{%static "images/mail.png"%}"-->
      <h3>Subscribe - DexLabs</h3>
      <p>Enter a valid e-mail address.<p>
    </div>
    <form action="index.html" method="post" class="subscribe-form">
		 {% csrf_token %} <!--Security layer-->
		 {{ form }}
      <input type="email" name="email" class="subscribe-input" placeholder="Email address" autofocus value="{{email_adress}}">
      <button type="submit" class="subscribe-submit" onclick="buttonFunction()">Subscribe</button>
    </form>
  </section>
</body>
</html>
